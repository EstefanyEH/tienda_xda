<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda XDA</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <nav class="nav">
        <div class="nav__container">
            <div class="square">
                <p class="nav__logo">XDA</p>
            </div>

            <label for="menu" class="nav__label">
                <img src="assets/menu.svg" class="nav__img" alt="">
            </label>
            <input type="checkbox" id="menu" class="nav__input">

            <div class="nav__menu">
                <a href="#" class="nav__item">Mujer</a>
                <a href="#" class="nav__item">Hombre</a>
                <a href="#" class="nav__item">Accesorios</a>
                <a href="#" class="nav__item">Blog</a>
            </div>

        </div>
    </nav>

    <header class="header">
        <div class="header__titulo">
            <p class="titulo">LOREM IPSUM AD VALOREM</p>
            <p class="texto">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque
                laudantium, totam rem apreiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae
                vitae dicta sunt explicabo.</p>
            <button class="button">Ir a tienda</button>
        </div>
        <div class="img_header">
        </div>
        <section class="container_form">
            <p class="newsletter">Newsletter</p>
            <form action="">
                <label for="">Correo Electrónico</label> <br>
                <input type="text" value="Ingresa tu correo electrónico">
            </form>

        </section>

        <div class="suscribirse">
            <p>Suscibirse</p>
        </div>

    </header>

</html>
